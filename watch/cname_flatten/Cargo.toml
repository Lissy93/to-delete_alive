[package]
name = "cname_flatten"
version = "0.1.1"
edition = "2021"
license = "Apache-2.0"
repository = "https://atomgit.com/i18n/alive.git"
homepage = "https://atomgit.com/i18n/alive/tree/dev/watch/cname_flatten"
description = "cname_flatten"

[package.metadata.docs.rs]
all-features = true

[dev-dependencies]
