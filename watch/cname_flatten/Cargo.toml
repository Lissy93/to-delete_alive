[dependencies]
aok = "0.1.12"
genv = "0.1.10"
ireq = "0.1.13"
static_init = "1.0.3"
tracing = "0.1.40"

[dependencies.alive_watch]
version = "0.1.5"
path = "../../alive_watch"

[dependencies.alive_api]
version = "0.1.6"
path = "../../alive_api"

[dependencies.ifs]
version = "0.1.36"
default-features = false
features = [ "fs" ]
